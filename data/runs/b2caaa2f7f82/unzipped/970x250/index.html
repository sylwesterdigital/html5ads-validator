    html, body, div, a, img {
      margin: 0;
      padding: 0;
      border: 0;
      vertical-align: baseline;
    }
    body {
      overflow: hidden;
      width: 970px;
      height: 250px;
    }
    #container {
      background: #FFFFFF;
      position: relative;
      overflow: hidden;
      width: 970px;
      height: 250px;
      display: none;
      border: 0px solid gray;
      box-sizing: border-box;
    }
    #bg {
      position: absolute;
      display: block;
      width: 970px;
      height: 250px;
      top: 0px;
      left: 0px;
      background-color: #0000a1;
    }
    .fr {
      position: absolute;
      width: 970px;
      height: 250px;
      left: 0;
      top: 0;
      display: block;
      background-size: 100% 100%;
      border: none;
      box-sizing: border-box;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }
    #car { background-image: url('car.webp'); }
    #logo { background-image: url('logo.webp'); }
    #hero { background-image: url('hero.jpg'); }
    #ellipse { background-image: url('ellipse.png'); }
    
    #copy {
      color: white;
      font-size: 49px;
      letter-spacing: -1.623px;
      line-height: 0.18;
    }
    
    #copy-wrap {
      position: absolute;
      left: 159px;
      top: 47px;
      height: 100%;
      width: 100%;
      border: 0px solid white;
      padding: 0 0.52rem;
    }
    .copy1 {
    }

    }

      letter-spacing: -1.7px;

    }

  <script>
    var tl;
    function preloadImages(imageArr) {
      const promises = imageArr.map((src) => {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.onerror = () => reject(src);
          img.src = src;
        });
      });
      return Promise.all(promises);
    }
    function init() {
      var imgArr = [
        "car.webp",
        "cta.webp",
        "logo.webp",
        "ellipse.png",
        "hero.jpg"]
        let loaded = 0;
        let fail = false;
        function imgLoadedOrFailed() {
          if (++loaded === imgArr.length && fail == false) {
            animate();
          }
        }
        function imgFailed() {
          console.log("fail - missing image")
          fail = true;
        }
        imgArr.forEach(function(name) {
          const r = document.createElement("img");
          r.onload = imgLoadedOrFailed;
          r.onerror = imgFailed;
          r.src = name;
        });
      }
      function animate() {
        console.log("animate")
        document.getElementById("container").style.display = "block";
        let W = 970;
        let H = 250;
        tl = gsap.timeline({
          delay: 0,
          repeat: 2,
          repeatDelay: 6,
          onComplete: () => {}
        });
        let ts = 1.09;
        gsap.globalTimeline.timeScale(ts);


        (() => {
          const copy = document.querySelector('#copy');
  // structure: "For over half a million<br>investors,<span class="f1-it">the penny’s dropped.</span><br>"
          const nodes = Array.from(copy.childNodes);
          const firstBrIdx = nodes.findIndex(n => n.nodeType === 1 && n.tagName === 'BR');
          const itSpan = copy.querySelector('.f1-it');
  // Build: line1 (block), line2 (block) -> [investors (inline), italics (inline)]
          const line1 = document.createElement('span');
          line1.dataset.line = '1';
          line1.style.display = 'block';
  // move everything before the first <br> into line1
          nodes.slice(0, firstBrIdx).forEach(n => line1.appendChild(n));
  // second line wrapper
          const line2 = document.createElement('span');
          line2.dataset.line = '2';
          line2.style.display = 'block';
  // grab the text node right after first <br> = "investors,"
          const afterBr = nodes[firstBrIdx]?.nextSibling;
          const invText = (afterBr && afterBr.nodeType === Node.TEXT_NODE) ? afterBr.nodeValue.trim() : '';
          if (afterBr && afterBr.nodeType === Node.TEXT_NODE) afterBr.remove();
  // part 2a: "investors,"
          const inv = document.createElement('span');
          inv.dataset.part = 'inv';
          inv.style.display = 'inline-block';
          inv.textContent = invText;
  // part 2b: italics (keep original styling), make it inline-block so it can animate
          itSpan.style.display = 'inline-block';
  // wipe trailing <br>s
          Array.from(copy.querySelectorAll('br')).forEach(br => br.remove());
  // render new structure
          copy.innerHTML = '';
          copy.appendChild(line1);
          line2.appendChild(inv);
          line2.appendChild(itSpan);
          copy.appendChild(line2);
  // animation
          gsap.set([line1, inv, itSpan], { opacity: 0, y: 24 });
          gsap.set(itSpan, { filter: 'blur(2px)' });
          tl.to(line1, { opacity: 1, y: 0, duration: 0.75, ease: 'power2.out' }, 0)
          .to(inv,   { opacity: 1, y: 0, duration: 0.45, ease: 'power2.out' }, '+=0.2')
          .to(itSpan,{ opacity: 1, y: 0, filter: 'blur(0px)', duration: 0.75, ease: 'power3.out' }, '+=1');
  // optional: reveal other elements afterward
          gsap.set(["#car", "#cta"], { autoAlpha: 0 });
          tl.to("#cta", { autoAlpha: 1, duration: 0.4, ease: "power2.out" }, "+=1")
          .to("#car", { autoAlpha: 1, duration: 1, ease: "power2.out" }, "+=1");
        })();


      }
      window.onload = function(e) {
        init();
      };
    </script>
  </body>
  </html>
