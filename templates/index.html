    <label class="btn">Choose File <input id="file" type="file" accept=".zip" hidden></label>
    <p class="meta">Remote URLs: {{ 'allowed' if allow_remote else 'blocked' }} Â· <a href="#" onclick="fetch('/runs').then(r=>r.json()).then(d=>alert(JSON.stringify(d.runs,null,2)));return false;">Recent runs</a></p>
  </div>
</section>
